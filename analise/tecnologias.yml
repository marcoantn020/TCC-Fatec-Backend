Project:
    Language:
        - python
        - motivo: utilizada no aprendizado durante todo o periodo letivo
    Framework:
        - fastapi
        - motivo: facilidade em criar documentacao interativa, utilizando api do swagger
    Database:
        - mysql
        - motivo: preferencia do desenvolvedor, por ter maior conhecimento nessa base SQL, alem de ser ensinada durante o curso
    Architecture:
        - clean architecture
        - motivo: isolamento da regra de negocio, deixando sistema livre de frameworks
    metodologia:
        - ddd [domain driven designer]
        - resumo:
              DDD é uma abordagem para desenvolvimento de sistemas de software complexos, em que:
                  - 1 o foco está no domínio do sistema;
                  - 2 desenvolvedores e especialistas no negócio devem explorar esse domínio de forma colaborativa;
                  - 3 como resultado, eles devem se comunicar usando uma linguagem ubíqua, mas dentro de um contexto
        - fonte:
              https://engsoftmoderna.info/artigos/ddd.html#:~:text=DDD%20%C3%A9%20uma%20abordagem%20para,mas%20dentro%20de%20um%20contexto
